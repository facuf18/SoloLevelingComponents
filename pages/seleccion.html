<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/seleccion.css">

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">
            <img src="../img/logoColor.png" width="130" height="auto" class="d-inline-block align-center" alt="logo"> Solo Leveling Components
        </a>
    </nav>

    <div class="col-md-5 p-lg-5 mx-auto my-5 h-auto text-center">
        <h3 class="display-4" id="titulo">Selecci√≥n de componentes</h3>
    </div>

    <div class="container">
        <div class="row pt-3" id="comienzoSeleccion"></div>
    </div>

    <div class="container" id="seleccionComponentes">
        <div class="row tituloLista"></div>
        <div>
            <ul class="row list-group list-group-horizontal justify-content-center" id="listaComponentes">
                <!-- componentes -->
            </ul>
        </div>
    </div>

    <div class="container mt-5">
        <h5 class="pb-3">Componentes seleccionados</h5>
        <table class="table table-striped border text-center">
            <thead>
                <tr>
                    <th scope="col">Tipo</th>
                    <th scope="col">Componente</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody id="tablaCarrito">
                <!-- carrito -->
            </tbody>
            <tfoot id="tablaPrecio"></tfoot>
        </table>
        <div class="d-flex justify-content-end">
            <div id="btnReiniciarSeleccion"></div>
            <div id="finalizarSeleccion"></div>
        </div>
    </div>

    <footer class="text-muted pt-5 pb-3">
        <div class="container">
            <div id="suscripcion"></div>
        </div>
    </footer>
